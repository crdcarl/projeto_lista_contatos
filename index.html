<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Dados</h1>
        </header>
        <form id="form-atividade">
            <input id="nome" type="text" required placeholder="Nome">
            <input id="telefone" type="tel" required placeholder="Telefone">
            <button type="submit">Cadastrar</button>
        </form>
    <table cellspacing="0">
        <header>
            <h2>Contatos</h2>
        </header>
        <thead>
            <tr>
                <td>Nome</td>
                <td>Telefone</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
    <script src="/main.js"></script>
</body>
</html>
